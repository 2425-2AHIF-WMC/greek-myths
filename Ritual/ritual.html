<header>
    <h1>Ritual-Simulator</h1>
</header>
<div class="container">
  <h1>Ritual-Simulator</h1>

  <form id="ritualForm">
    <label>Offering:
      <select id="offering">
        <option value="schwein">Pig</option>
        <option value="fisch">Fish</option>
        <option value="wein">Wine</option>
        <option value="blumen">Flowers</option>
      </select>
    </label>

    <label>Location:
      <select id="location">
        <option value="berg">Mountain</option>
        <option value="meer">Ocean</option>
        <option value="tempel">Temple</option>
        <option value="wald">Forest</option>
      </select>
    </label>

    <label>Wish:
      <select id="wish">
        <option value="regen">Rain</option>
        <option value="sieg">Victory in war</option>
        <option value="liebe">Love</option>
        <option value="schatz">Finding Treasure</option>
      </select>
    </label>

    <label>Deity:
      <select id="god">
        <option value="poseidon">Poseidon (Ocean)</option>
        <option value="aphrodite">Aphrodite (Love)</option>
        <option value="ares">Ares (War)</option>
        <option value="demeter">Demeter (Harvest)</option>
        <option value="hades">Hades (Underworld)</option>
      </select>
    </label>


    <button type="submit" class = "next-btn">Carry Out Ritual</button>
  </form>

  <div id="resultBox">
    <h2>The God's Reaction:</h2>
    <p id="reactionText">...</p>
  </div>
</div>

</body>
