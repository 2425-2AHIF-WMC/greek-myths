    <h1>🏛️ Greek Gods</h1>
    <p>Click on the cards to flip them</p>

  </header>
</div>
<div class = "container">
  <div class="controls">
    <button class="btn" onclick="resetAll()">🔄 Reset</button>
  </div>

  <div class="card-container">
    <div class="flashcard" id="flashcard" onclick="flipCard()">
      <div class="card-face card-front">
        <div class="god-name" id="godName">Zeus</div>
      </div>
      <div class="card-face card-back">
        <div class="god-description" id="godDescription">
          <ul id="godFacts"></ul>
        </div>
      </div>
    </div>
    <div class="hint">Click to flip</div>
  </div>

  <div class="navigation">
    <button class="nav-btn" id="prevBtn" onclick="previousCard()">⬅️ Back</button>
    <div class="card-counter">
      <span id="currentCard">1</span> / <span id="totalCards">12</span>
    </div>
    <button class="nav-btn" id="nextBtn" onclick="nextCard()">Next ➡️</button>
  </div>


</div>
